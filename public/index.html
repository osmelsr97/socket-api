<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr />

    <form id="chat-form">
      <div class="row">
        <div class="col-8">
          <input type="text" class="form-control" id="message" />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="messages" class="mt-2">
          <li>
            <strong>John Doe</strong>
            <p>Hello, how are you?</p>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"
      integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io("http://localhost:8080");
      const form = document.querySelector("#chat-form");
      const messageInput = document.querySelector("#message");
      const messages = document.querySelector("#messages");

      console.log({ form });

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        socket.emit("message-from-client", { message: messageInput.value });
        messageInput.value = "";
      });

      socket.on("message-from-server", (data) => {
        console.log(data);

        const messageElement = document.createElement("li");
        messageElement.innerHTML = `<strong>${data.name}</strong> <p>${data.message}</p>`;
        messages.appendChild(messageElement);
      });
    </script>
  </body>
</html>
